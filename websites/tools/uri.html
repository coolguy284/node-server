<!doctype html>
<html>
  <head>
    <title>URI Encoder / Decoder</title>
  </head>
  <body>
    <button onclick = 'urita.value = encodeURI(texta.value);'>Text > URI</button>
    <button onclick = 'texta.value = decodeURI(urita.value);'>URI > Text</button>
    <fieldset>
      <legend>Text</legend>
      <textarea id = 'texta' style = 'width:100%;height:200px;'></textarea>
    </fieldset>
    <fieldset>
      <legend>URI</legend>
      <textarea id = 'urita' style = 'width:100%;height:200px;'></textarea>
    </fieldset>
  </body>
</html>
