<!doctype html>
<html>
  <head>
    <title>URI Component Encoder / Decoder</title>
  </head>
  <body>
    <button onclick = 'urita.value = encodeURIComponent(texta.value);'>Text > URI Component</button>
    <button onclick = 'texta.value = decodeURIComponent(urita.value);'>URI Component > Text</button>
    <fieldset>
      <legend>Text</legend>
      <textarea id = 'texta' style = 'width:100%;height:200px;'></textarea>
    </fieldset>
    <fieldset>
      <legend>URI Component</legend>
      <textarea id = 'urita' style = 'width:100%;height:200px;'></textarea>
    </fieldset>
  </body>
</html>
