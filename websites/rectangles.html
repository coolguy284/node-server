<!doctype html>
<html>
  <head>
    <title>coolguy284.com: RECTANGLES</title>
  </head>
  <body>
    <svg id = 'ell' width = 800 height = 500><!--
    henlo you smelly egg - sting beans
      <rect x = 10 y = 10 width = 100 height = 150 style = 'fill:transparent;stroke:black;' />
      <rect x = 50 y = 20 width = 140 height = 100 style = 'fill:transparent;stroke:black;' />-->
    </svg><br>
    <input type = 'range' id = 'rectn' min = -224 max = 224 value = 0 style = 'width:750px;'>
    <span id = 'rectnn'></span><br>
    <select id = 'typrect'>
      <option value = 'rect' selected>Rectangles</option>
      <option value = 'tri'>Triangles</option>
    </select>
    <script>
      /*document.title.innerHTML = 'RECTANGLE';*/
      function svgrect(rectnum, flag) {
        ell.innerHTML = '';
        var cod = '';
        if (flag) {
          ell.style = 'background:black;';
        } else {
          ell.style = '';
        }
        for (var i = 0; i < rectnum; i++) {
          if (flag) {
            cod += '<rect x = ' + rectarr[i][0] + ' y = ' + rectarr[i][1] + ' width = ' + rectarr[i][2] + ' height = ' + rectarr[i][3] + ' style = "fill:transparent;stroke:white;" />';
          } else {
            cod += '<rect x = ' + rectarr[i][0] + ' y = ' + rectarr[i][1] + ' width = ' + rectarr[i][2] + ' height = ' + rectarr[i][3] + ' style = "fill:transparent;stroke:black;" />';
          }
        }
        ell.innerHTML = cod;
      }
      function svgtri(trinum, flag) {
        ell.innerHTML = '';
        var cod = '';
        if (flag) {
          ell.style = 'background:black;';
        } else {
          ell.style = '';
        }
        for (var i = 0; i < trinum; i++) {
          if (flag) {
            cod += '<polygon points = "' + triarr[i][0] + ',' + triarr[i][1] + ' ' + triarr[i][2] + ',' + triarr[i][3] + ' ' + triarr[i][4] + ',' + triarr[i][5] + '" style = "fill:transparent;stroke:white;"/>';
          } else {
            cod += '<polygon points = "' + triarr[i][0] + ',' + triarr[i][1] + ' ' + triarr[i][2] + ',' + triarr[i][3] + ' ' + triarr[i][4] + ',' + triarr[i][5] + '" style = "fill:transparent;stroke:black;"/>';
          }
        }
        ell.innerHTML = cod;
      }
      function rnchangef() {
        if (prectn != rectn.value || ptyp != typrect.value) {
          let val = parseInt(rectn.value);
          let flag = false;
          if (val < 0) {
            val = -val - 16;
            flag = true;
          } else {
            val = val - 16;
          }
          let poww = Math.floor(val / 16);
          let mant = val - poww * 16;
          let amt = Math.floor(Math.pow(2, poww) * (1 + mant / 16));
          if (flag) {
            rectnn.innerHTML = '-' + amt;
          } else {
            rectnn.innerHTML = amt;
          }
          if (typrect.value == 'rect') {
            svgrect(amt, flag);
          } else if (typrect.value == 'tri') {
            svgtri(amt, flag);
          } else {
            document.write(rectt.value);
          }
          prectn = rectn.value;
          ptyp = typrect.value;
        }
      }
      rectarr = [];
      triarr = [];
      prectn = null;
      ptyp = 'rect';
      for (var i = 0; i < 8192; i++) {
        let w = Math.floor(Math.random() * 50 + 100);
        let h = Math.floor(Math.random() * 50 + 100);
        let x = Math.floor(Math.random() * (800 - w));
        let y = Math.floor(Math.random() * (500 - h));
        rectarr.push([x, y, w, h]);
      }
      for (var i = 0; i < 8192; i++) {
        triarr.push([Math.floor(Math.random() * 800), Math.floor(Math.random() * 500), Math.floor(Math.random() * 800), Math.floor(Math.random() * 500), Math.floor(Math.random() * 800), Math.floor(Math.random() * 500)]);
      }
      //rectn.addEventListener('oninput', rnchangef);
      setInterval(rnchangef, 1);
    </script>
  </body>
</html>
