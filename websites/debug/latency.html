<!doctype html>
<html>
  <head>
    <title>Latency Test</title>
  </head>
  <body>
    Latency Tests:<br>
    <span id = 'lattest'></span>
    <script>
      for (var i = 0; i < 10; i ++) {
        let begt = new Date().getTime();
        let req = new XMLHttpRequest();
        req.open('GET', '/lat.log', false);
        req.send();
        lattest.innerHTML += (new Date().getTime() - begt) + 'ms<br>';
      }
    </script>
  </body>
</html>
