<!doctype html>
<html>
  <head>
    <title>Event Source</title>
  </head>
  <body>
    <script>
      var es = new EventSource('../evtsrc.log');
      es.addEventListener('tester', function (e) {
        document.write('message: ' + e.data + '<br>');
      });
      es.addEventListener('closeport', function (e) {
        es.close();
        document.write('closed channel');
      });
    </script>
  </body>
</html>
