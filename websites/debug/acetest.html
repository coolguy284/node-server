<!doctype html>
<html>
  <head>
    <title>Ace Test</title>
    <style>
      #editor { 
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        width: 600px;
        height: 800px;
      }
    </style>
  </head>
  <body>
    <div id = 'editor'>&lt;!doctype html&gt;
&lt;html&gt;
  &lt;head&gt;
    &lt;title&gt;Test HTML Page&lt;/title&gt;
  &lt;/head&gt;
  &lt;body&gt;
    &lt;p&gt;A test HTML webpage.&lt;/p&gt;
  &lt;/body&gt;
&lt;/html&gt;</div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.1/ace.js'></script>
    <script>
      var editor = ace.edit('editor');
      editor.setOptions({
        'tabSize' : 2,
        'wrap': true,
        'theme' : 'ace/theme/solarized_dark'
      });
      editor.session.setMode('ace/mode/html');
    </script>
  </body>
</html>
