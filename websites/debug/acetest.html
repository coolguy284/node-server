<!doctype html>
<html>
  <head>
    <title>Ace Test</title>
    <style>
      #editord {
        width: 100%;
        height: 550px;
      }
      #editor {
        width: 100%;
        height: 100%;
        padding: 2px;
      }
    </style>
  </head>
  <body>
    <div id = 'editord' onresize = 'editor.resize()'>
      <div id = 'editor' onresize = 'editor.resize()'>&lt;!doctype html&gt;
&lt;html&gt;
  &lt;head&gt;
    &lt;title&gt;Test HTML Page&lt;/title&gt;
  &lt;/head&gt;
  &lt;body&gt;
    &lt;p&gt;A test HTML webpage.&lt;/p&gt;
  &lt;/body&gt;
&lt;/html&gt;</div>
    </div>
    <script src='../js/ace/ace-1.4.1.js' integrity='sha384-XfNdKG/1xNYX28y9KoIS1kyVjlQu0rQuixxvPLIdpwNGCWuGv2Uuay2vKum1ANYq' crossorigin='anonymous'></script>
    <script>
      ace.config.set('basePath', '../js/ace');
      var editor = ace.edit('editor');
      editor.setOptions({
        tabSize: 2,
        wrap: true,
        printMargin: false,
        theme: 'ace/theme/solarized_dark'
      });
      editor.session.setMode('ace/mode/html');
    </script>
  </body>
</html>
